<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h2 class="heading">Temperature Converter</h2>
    
    <div class="temp-container">
        <label for="celsius">Celsius:</label>
        <input onchange="computeTemp(event)"  type="number" name="celsius" placeholder="Enter Temperature" class="input" id="celsius">
    </div>
    <div class="temp-container">
        <label for="fahrenhiet">Fahrenheit:</label>
        <input onchange="computeTemp(event)"  type="number" name="fahrenhiet" placeholder="Enter Temperature" class="input" id="fahrenhiet">
    </div>
    <div class="temp-container">
        <label for="kelvin">Kelvin:</label>
        <input onchange="computeTemp(event)"  type="number" name="kelvin" placeholder="Enter Temperature" class="input" id="kelvin">
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
